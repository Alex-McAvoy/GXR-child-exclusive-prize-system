<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<script type="text/javascript" src="./resouces/js/jquery-3.4.1.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./resouces/js/login/login.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./resouces/js/login/forget-password.js" charset="UTF-8"></script>

		<link rel="stylesheet" type="text/css" href="./resouces/css/login/main.css">
		<link rel="stylesheet" type="text/css" href="./resouces/css/login/restyle.css">
		<link rel="stylesheet" type="text/css" href="./resouces/css/login/input.css">
		<link rel="stylesheet" type="text/css" href="./resouces/css/login/button.css">

		<title>登录 - 谷心然小朋友专用系统</title>
	</head>
	<body>
		<div class="login-container">
			<div class="login-picture">
				<img src="./resouces/img/login/logo.png" alt="IMG">
			</div>
			<div class="from-contianer">
				<from>
					<div class="form-title"><span>登录</span></div>
					<div class="input-contianer" >
						<input type="text" id="user" placeholder="用户名">
						<span class="input-span" id="input-user"></span>
						<input type="password" id="password" placeholder="密码">
						<span class="input-span" id="input-password"></span>
					</div>
					<div class="btn-contianer">
						<button class="btn" onclick="return login();">提交
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</button>
					</div>
					
					<div class="message-contianer" id="mouse">
						<span>忘记密码？</span><br/>
						<span id="forget-password"></span>
					</div>
					
				</from>
			</div>
		</div>
	</body>
</html>
